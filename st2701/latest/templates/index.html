<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<!-- <div class="container">-->
<div class="row">
    <div class="card-group" >
        {% for value in sportsdata.data %}
        <div class="col-md-4">
            <div class="card" style="margin: 2rem; height: 50rem">
                <img src="{{value.imageUrl}}" class="card-img-top" alt="Image" style="height:25rem">
                <div class="card-body">
                    <h5 class="card-title"> {{value.title}}</h5>
                    <p class="card-text">{{value.content}} </p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">{{value.date}} </li>
                <li class="list-group-item">{{value.time}}</li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- </div>-->
</body>
</html>
